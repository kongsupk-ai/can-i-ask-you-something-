<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ถามอะไรหน่อย... ❤️</title>
    <style>
        body { 
            background-color: #ffebee; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Tahoma', sans-serif; 
            overflow: hidden; 
            touch-action: manipulation;
        }

        h1 { 
            color: #d32f2f; 
            margin: 0 20px 50px 20px; 
            text-align: center;
            z-index: 1;
            font-size: 1.8rem;
        }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            width: 100%;
            height: 80px;
            position: relative;
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.2rem; 
            border-radius: 15px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- เอฟเฟกต์เส้นวิ่งรอบปุ่ม Yes --- */
        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            z-index: 10;
            position: relative;
            outline: 4px dashed #ff4081;
            outline-offset: 4px;
            animation: border-dance 2s infinite linear;
        }

        @keyframes border-dance {
            0% { outline-offset: 4px; outline-color: #ff4081; }
            50% { outline-offset: 8px; outline-color: #f48fb1; }
            100% { outline-offset: 4px; outline-color: #ff4081; }
        }

        #noBtn { 
            background-color: #9e9e9e; 
            color: white; 
            position: relative;
            transition: all 0.2s ease-out; 
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1>เธอ will you be my valentine kub beby? ❤️</h1>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="accepted()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            
            const padding = 50; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * (maxX - padding + 1)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding + 1)) + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function accepted() {
            alert("เย้! ตกลงแล้วนะ ฟังเพลงนี้แทนคำพูดเรานะ ❤️");
            window.location.href = "https://www.youtube.com/watch?v=oIv_Y2RPQ_A&list=RDoIv_Y2RPQ_A&start_radio=1"; 
        }
    </script>

</body>
</html>
