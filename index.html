<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ถามอะไรหน่อย...</title>
    <style>
        body { background-color: #ffebee; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Tahoma', sans-serif; overflow: hidden; }
        h1 { color: #d32f2f; margin-bottom: 30px; }
        .btn-group { position: relative; width: 100%; height: 100px; display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; cursor: pointer; transition: 0.2s; }

        #noBtn { background-color: #f44336; color: white; position: absolute; }
<style>

    
    .btn-group { 
        position: relative; 
        width: 100%; 
        height: 300px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        gap: 30px; 
    }

    button { 
        padding: 15px 30px; 
        font-size: 1.2rem; 
        border-radius: 10px; 
        border: none; 
        cursor: pointer;

    }

    #yesBtn { 
        background-color: #4caf50; 
        color: white; 
        z-index: 1; 
    }

    #noBtn { 
        background-color: #f44336; 
        color: white; 
        position: relative; 
    }
</style>
</head>
<body>

    <h1>คุณเป็นเกย์ใช่หรือไม่ ?</h1>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="accepted()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

<div class="btn-group">
    <button id="yesBtn" onclick="accepted()">ไม่ใช่</button>
    <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">ใช่</button>
</div>

<script>
    function moveButton() {
        const noBtn = document.getElementById('noBtn');
        
      
        noBtn.style.position = 'absolute';
        
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function accepted() {
        alert("คุณคือนักขุดทอง");
        window.location.href = "https://www.youtube.com/watch?v=KhRkkNr-6V4&list=RDKhRkkNr-6V4&start_radio=1"; 
    }
</script>
</body>
</html>
